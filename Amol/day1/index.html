<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo List</h1>
    <input type="text"  id="inputData" placeholder="Enter your todo list">
     <button onclick="showData()">Enter</button>
     <div id="outteBox">

     </div>
    
</body>
</html>
<script>

 function showData(){
  let msg=document.getElementById("inputData").value;
  let outteBox=document.getElementById("outteBox");
  let div=document.createElement("div")
  let h1=document.createElement("h1");
  let btn=document.createElement("button");
  btn.innerHTML="Delete";
  btn.addEventListener("click",()=>{
      div.remove();
  })
  
  h1.innerHTML=msg;
  div.append(h1,btn);
  outteBox.append(div);
 }

</script>
